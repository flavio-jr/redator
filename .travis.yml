sudo: required

language: php
php:
  - 7.2

services:
  - docker

before_install:
  - docker-compose up -d

before_script: 
  - wget -qO- https://toolbelt.heroku.com/install.sh | sh
script:
  - docker exec -it redator vendor/bin/phpunit

deploy:
  - provider: script
    script: bash docker/deploy.sh production
    on:
      branch: master
  - provider: script
    script: bash docker/deploy.sh development
    on:
      branch: develop