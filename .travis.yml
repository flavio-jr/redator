sudo: required

language: php
php:
  - 7.2

services:
  - docker

before_install:
  - docker-compose up -d

script:
  - docker exec -it redator vendor/bin/phpunit

deploy:
  - provider: script
    script: bash deploy.sh production
    on:
      branch: master
  - provider: script
    script: bash deploy.sh development
    on:
      branch: develop